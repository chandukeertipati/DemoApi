<!-- src/app/expense-input/expense-input.component.html -->

<div class="container mt-4">
    <h2>Add Expense</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="expense.description" name="description" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" [(ngModel)]="expense.amount" name="amount" required>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" id="category" [(ngModel)]="expense.category" name="category" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
    <button class="input-button" (click)="goBack()">Go Back</button>
  </div>
