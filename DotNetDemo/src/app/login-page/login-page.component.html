<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="email">Email*</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="invalid">
      Email is required.
    </div>
    <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="invalid">
      Invalid email format.
    </div>

    <label for="password">Password*</label>
    <input type="password" id="password" formControlName="password">
    <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="invalid">
      Password is required.
    </div>
    <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched" class="invalid">
      Password must be at least 8 characters long.
    </div>
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <div class="create-link">
    <a routerLink="/authentication">Don't have an account? Create One</a>
  </div>
</div>
